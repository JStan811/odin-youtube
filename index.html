<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Odin YouTube</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='css/styles.css'>
  </head>

  <body>
    <header>
      <nav>
        <div class='left-buttons'>
          <a href='#'><img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" alt='hamburger button icon'></a>

          <a href='#'><img src="https://img.icons8.com/nolan/64/youtube.png" alt='youtube logo icon'></a>
        </div>

        <form class='search-form'>
          <input type="search" class='search-bar'  placeholder="Search">
          <button class='search-button'>Search</button>
        </form>

        <div class='right-buttons'>
          <a href='#'><img src="https://img.icons8.com/windows/32/000000/create.png"/></a>

          <a href='#'><img src="https://img.icons8.com/material-outlined/24/000000/circled-menu.png"/></a>

          <a href='#'><img src="https://img.icons8.com/ios/50/000000/appointment-reminders--v1.png"/></a>

          <a href='#'><img src="https://img.icons8.com/ios/50/000000/cat-profile.png"/></a>
        </div>
      </nav>
    </header>

    <div class='main-container'>
      <div class='video-container'>
        <section class='video-player'>
          video player
        </section>

        <section class='video-info'>
          video info
        </section>

        <section class='comments'>
          comments
        </section>
      </div>

      <aside class ='suggested'>
        aside
      </aside>
    </div>
  </body>
</html>
